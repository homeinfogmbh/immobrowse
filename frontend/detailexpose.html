<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://tls.homeinfo.de/css/immobrowse.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="lib/sweetalert2.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="lib/sweetalert2.min.js"></script>
  <script src="https://tls.homeinfo.de/javascript/immobrowse.js"></script>
  <script>
    $(document).ready(function () {
      immobrowse.config.exposeContainer = document.getElementById('containerdetails');
      if (getUrlParameter('cid') == undefined || getUrlParameter('cid') == getUrlParameter('extern'))
        immobrowse.config.exposeContainer.innerHTML = "Immobilie konnte nicht gefunden werden.";
      else
        immobrowse.getRealEstate(getUrlParameter('extern'), getUrlParameter('cid'));
        //immobrowse.getRealEstate("0003.0377.0046", "1028001");
    });

    function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1));
      var sURLVariables = sPageURL.split('&');
      var sParameterName;
      for (var i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined ? true : sParameterName[1];
        }
      }
    };

    function sendEmail(config) {
      var response = grecaptcha.getResponse();
      var mailer = immobrowse.getMailer(config, response);
      var surname = document.getElementById('surname').value;
      var given_name = document.getElementById('given_name').value;
      var message = document.getElementById('message').value;
      var html = immobrowse.mkHtmlMsg(surname, given_name, message);
      var email = document.getElementById('email').value;
      mailer('Immobilienanfrage', html, email);
    }

    function clearContactForm() {
      $('#gender_female').click();
      $('#surname').val('');
      $('#given_name').val('');
      $('#email').val('');
      $('#phone').val('');
      $('#address').val('');
      $('#house_number').val('');
      $('#zip_code').val('');
      $('#city').val('');
      $('#message').val('Ich interessiere mich für Ihr Angebot. Bitte nehmen Sie Kontakt mit mir auf.');
      $('#contact_form_response').hide();
    }

    $(document).ready(function() {
      $("#send_form").click(sendEmail);
      $('#contactFormModal').on('shown.bs.modal', clearContactForm);
      $("#clear_form").click(clearContactForm);
    });
  </script>
</head>
<div id="main">
  <div id="loader" class="loader"></div>
  <div id="containerdetails">Immobilie wird aufgerufen, bitte warten...</div>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#contact_form">
    Kontaktformular
  </button>

  <!-- Modal -->
  <div id="contact_form" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Kontaktformular</h4>
        </div>
        <div class="modal-body">
          <div class="row" id="the_form" style="margin-top:10px;">
            <div class="col-md-6">
             <p><strong>Anrede</strong></p>
               <div class="btn-group" data-toggle="buttons">
                   <label class="btn btn-default">
                       <input type="radio" name="gender" id="gender_male" value="1">Herr
                   </label>
                   <label class="btn btn-default">
                       <input type="radio" name="gender" id="gender_female" value="0">Frau
                   </label>
               </div>
            </div>
            <div class="col-md-6" id="contact_form_object_nr"></div>
            <div class="row">
              <div class="col-md-12">&nbsp;</div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="vorname">Vorname</label>
                <input type="text" class="form-control" id="surname" placeholder="Vorname*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="nachname">Nachname</label>
                <input type="text" class="form-control" id="last_name" placeholder="Nachname*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="number" class="form-control" id="phone" placeholder="Telefon">
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label for="adddress">Straße</label>
                <input type="text" class="form-control" id="address" placeholder="Straße">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="adddress_number">Haus-Nr.</label>
                <input type="number" class="form-control" id="house_number" placeholder="Haus-Nr.">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="plz">PLZ</label>
                <input type="number" class="form-control" id="zip_code" placeholder="PLZ">
              </div>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <label for="ort">Ort</label>
                <input type="text" class="form-control" id="city" placeholder="Ort">
              </div>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" rows="5" id="message" placeholder="Ich interessiere mich für Ihr Angebot. Bitte nehmen Sie Kontakt mit mir auf.">Ich interessiere mich für Ihr Angebot. Bitte nehmen Sie Kontakt mit mir auf.</textarea>
            </div>
            <div class="col-md-12" style="color:#979696; font-size:10px;">
              Mit einem (*) gekennzeichnete Felder sind Pflichfelder
            </div>
            <div class="col-md-12" style="margin-top:20px;">
              <div class="g-recaptcha" data-sitekey="6LctzhATAAAAADfc-ph7GHVYQ68y9lY4rYwV0Zft"></div>
            </div>
          </div>
          <hr>
          <div class="row" id="contact_form_response" style="display:none;">
            <hr>
            <div class="col-md-2">
              <i class="fa fa-check fa-4x" style="color:#5cb85c; margin-top:12px;"></i>
            </div>
            <div class="col-md-9">
              <h3>VIELEN DANK!<br>Ihre Anfrage wurde erfolgreich versandt.</h3>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" id="clear_form" value="Zurücksetzen">
          <input type="button" class="btn btn-success" id="send_form" value="Anfrage senden">
          <img src="img/preloader.gif" id="loading" style="display:none;"></span>
          <span class="glyphicon glyphicon-ok-sign" id="done" style="color:#2CCB2F; display:none;"></span>
        </div>
      </div>
    </div>
  </div>
</div>
