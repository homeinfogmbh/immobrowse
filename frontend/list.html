<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Immobrowse Immobiliensuche</title>
  <link rel="stylesheet" href="https://libraries.homeinfo.de/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="immobrowse.css">
  <link rel="stylesheet" href="list.css">
  <script src="https://libraries.homeinfo.de/jquery/jquery-latest.min.js"></script>
  <script src="https://libraries.homeinfo.de/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://javascript.homeinfo.de/homeinfo.min.js"></script>
  <script src="https://javascript.homeinfo.de/immobrowse.min.js"></script>
  <script src="config.js"></script>
  <script src="list.js"></script>
</head>

<div class="container">
  <div class="row row-centered ib-header">
    <div class="col-md-3 col-centered">
      <div class="item">
        <div class="content">
          <button id="ib-sort-rooms" onclick="toggleSorting('rooms');" class="btn btn-primary ib-btn-sort">Zimmer</button>
          <button id="ib-sort-area" onclick="toggleSorting('area');" class="btn btn-primary ib-btn-sort">Fl&auml;che</button>
          <button id="ib-sort-rent" onclick="toggleSorting('rent');" class="btn btn-primary ib-btn-sort">Miete</button>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="item">
        <div class="content">
          <input id="ib-price-min" class="form-control ib-btn-filter-option" type="number" placeholder="Preis von">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="item">
        <div class="content">
          <input id="ib-price-max" class="form-control ib-btn-filter-option" type="number" placeholder="Preis bis">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="item">
        <div class="content">
          <input id="ib-area-min" class="form-control ib-btn-filter-option" type="number" placeholder="Größe ab in m²">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="item">
        <div class="content">
          <input id="ib-rooms-min" class="form-control ib-btn-filter-option" type="number" placeholder="Zimmer ab">
        </div>
      </div>
    </div>
    <div class="col-md-1">
      <div class="item">
        <div class="content">
          <button id="ib-extsearch-button" class="btn btn-default">Erweitert</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-centered">
    <div id="extendedSearch" class="ib-extsearch" style="display: none;">
      <div class="container">
        <div class="row row-centered">
          <div class="col-xs-6 col-centered">
            <label><strong>Austattung</strong></label><br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-kitchen"> Einbauküche (EBK)<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-bathtub"> Badewanne<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-window"> Fenster im Bad<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-balcony"> Balkon<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-carspace"> Stellplatz<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-guestwc"> Gäste-WC<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-elevator"> Fahrstuhl<br>
            <input type="checkbox" class="ib-filter-amenities-option" id="ib-filter-garden"> Gartennutzung<br>
          </div>
          <div class="col-xs-6 col-centered">
            <label><strong>Stadtteile</strong></label><br>
            <div id="ib-districts"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-centered">
    <div id="list"></div>
    <div id="loader">
      <div class="loader"></div>
    </div>
  </div>
</div>
