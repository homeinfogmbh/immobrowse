<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://tls.homeinfo.de/libs/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="immobrowse.css">
  <script src="https://tls.homeinfo.de/libs/jquery/jquery-latest.min.js"></script>
  <script src="https://tls.homeinfo.de/libs/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="https://tls.homeinfo.de/javascript/homeinfo.js"></script>
  <script src="https://tls.homeinfo.de/javascript/immobrowse.js"></script>
  <script src="https://tls.homeinfo.de/javascript/immobrowse_oo.js"></script>
  <script>
    var cid = location.search.slice(1);
    var exposeUrl = 'expose.html?cid={cid}&extern={objektnr_extern}';
    var sorting = {
      property: null,
      order: null
    }
    var list;
    var container;

    function toggleOrder() {
      var previousOrder = sorting.order;

      if (sorting.order == 'descending') {
        sorting.order = 'ascending';
      } else {
        sorting.order = 'descending';
      }

      return previousOrder;
    }

    function toggleSorting(property) {
      var previousIssuer = document.getElementById(sorting.property);
      var issuer = document.getElementById(property);
      toggleOrder();
      sorting.property = property;

      // Remove arrow symbol
      if (previousIssuer != null) {
        previousIssuer.innerHTML = previousIssuer.innerHTML.slice(0, -1);
      }

      switch (sorting.order) {
        case 'ascending':
          issuer.innerHTML += ' &darr;';
          break;
        case 'descending':
          issuer.innerHTML += ' &uarr;';
          break;
      }

      list.sort(sorting.property, sorting.order);
      list.render(container);
    }

    function selectedDistricts() {
      var districts = [];
      var checkboxes = document.getElementsByClassName('ib-select-district');

      for (i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          districts.push(checkboxes[i].getAttribute('subject'));
        }
      }

      return districts;
    }

    function filters() {
      var priceMax = Number(homeinfo.str.comma2dot($('#price_max').val()));
      var filters = {
        types: ['WOHNUNG'],
        marketing: ['MIETE_PACHT'],
        priceMin: Number(homeinfo.str.comma2dot($('#price_min').val())),
        priceMax: priceMax == 0 ? Infinity: priceMax,
        areaMin: Number(homeinfo.str.comma2dot($('#area_min').val())),
        roomsMin: Number(homeinfo.str.comma2dot($('#rooms_min').val())),
        ebk: $("#ib-filter-kitchen").is(':checked'),
        bathtub: $("#ib-filter-bathtub").is(':checked'),
        window: $("#ib-filter-window").is(':checked'),
        balcony: $("#ib-filter-balcony").is(':checked'),
        carSpace: $("#ib-filter-carspace").is(':checked'),
        guestwc: $("#ib-filter-guestwc").is(':checked'),
        elevator: $("#ib-filter-elevator").is(':checked'),
        garden: $("#ib-filter-garden").is(':checked'),
        districts: selectedDistricts()
      }

      immobrowse.logger.debug('Filters:');
      immobrowse.logger.debug(JSON.stringify(filters));
      return filters;
    }

    function filter() {
      list.filter(filters());

      if (sorting.property != null) {
        list.sort(sorting.property, sorting.order);
      }

      list.render(container);
    }

    $(document).ready(function () {
      $('#btn_extendedsearch').click(function() {
        if ($('#extsearch').attr('style') == "display: none;")
          $('#extsearch').slideDown();
        else
          $('#extsearch').slideUp();
      });

      $('.btn_filter').on('input',function(e) {
        filter();
      });

      $('.ib-filter-amenities-option').click(function() {
        filter();
      });

      container = document.getElementById('container');
      list = new immobrowse.List(cid, sorting, exposeUrl);
      list.getRealEstates();
      list.filter(filters());
      list.render(container);

      var districts = list.districts();
      var districtsElement = document.getElementById('districts');
      districtsElement.innerHTML = '';

      for (district in districts) {
        districtsElement.innerHTML += '<input type="checkbox" class="ib-select-district" subject="'
          + district + '" onclick="filter();"> ' + district + ' (' + districts[district] + ')' + '</input><br>';
      }

      $('#loader').hide();
    });
  </script>
</head>

<div class="ib-centerframe">
  <div class="ib-header">
    <div class="ib-mainmenu">
      <div class="ib-sorting">
        <button id="rooms" onclick="toggleSorting('rooms')" class="btn btn-primary ib-btn-sort" align="left">Zimmer</button>
        <button id="area" onclick="toggleSorting('area')" class="btn btn-primary ib-btn-sort" align="left">Fl&auml;che</button>
        <button id="street" onclick="toggleSorting('street')" class="btn btn-primary ib-btn-sort" align="left">Stra&szlig;e</button>
      </div>
      <div class="ib-extsearch">
        <button id="btn_extendedsearch" class="btn btn-default ib-btn-filter" align="right">Erweiterte Suche</button>
      </div>
    </div>
    <div id="extsearch" style="display: none;">
      <div class="container ib-extsearch-container">
        <div class="ib-extsearch-row">
          <div class="ib-extsearch-column-left">
            <input id="price_min" class="form-control btn_filter" type="number" placeholder="Preis von">
          </div>
          <div class="ib-extsearch-column-right">
            <input id="area_min" class="form-control btn_filter" type="number" placeholder="Größe ab in m²">
          </div>
        </div>
        <div class="ib-extsearch-row">
          <div class="ib-extsearch-column-left">
            <input id="price_max" class="form-control btn_filter" type="number" placeholder="Preis bis">
          </div>
          <div class="ib-extsearch-column-right">
            <input id="rooms_min" class="form-control btn_filter" type="number" placeholder="Zimmer ab">
          </div>
        </div>
        <div class="ib-filter-amenities">
          <label><strong>Austattung</strong></label><br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-kitchen"> Einbauküche (EBK)<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-bathtub"> Badewanne<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-window"> Fenster im Bad<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-balcony"> Balkon<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-carspace"> Stellplatz<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-guestwc"> Gäste-WC<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-elevator"> Fahrstuhl<br>
          <input class="ib-filter-amenities-option" type="checkbox" id="ib-filter-garden"> Gartennutzung<br>
        </div>
        <div id="districts"></div>
      </div>
    </div>
  </div>
  <div id="loader" class="loader"></div>
  <div id="container">Immobilien werden geladen, bitte warten...</div>
</div>
