<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Immobrowse Druckvorschau</title>
  <link rel="stylesheet" href="https://libraries.homeinfo.de/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="immobrowse.css">
  <link rel="stylesheet" href="print.css">
  <script src="https://libraries.homeinfo.de/jquery/jquery-latest.min.js"></script>
  <script src="https://libraries.homeinfo.de/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://javascript.homeinfo.de/homeinfo.min.js"></script>
  <script src="https://javascript.homeinfo.de/immobrowse.min.js"></script>
  <script src="config.js"></script>
  <script src="print.js"></script>
</head>
<div class="container">
  <div id="header" class="row row-centered ib-header no-print">
    <div id="objectTitle" class="col-md-5 col-centered ib-title">
      Objekttitel
    </div>
    <div id="objectId" class="col-md-4 col-centered ib-id">
      Objekt ID
    </div>
    <div class="col-md-3 col-centered">
      <div class="ib-detail-print ib-centered">
        <button type="button" class="btn btn-info" onclick="print(); close();">
          Drucken
        </button>
      </div>
    </div>
  </div>
  <div class="row row-centered">
    <div id="expose" class="col-md-12 ib-expose">
	<div class="row row-centered ib-expose-data-row">
          <div class="thumbnail">
            <div id="floorplanFrame" class="ib-image-frame" style="height:600px">
              <img src="img/dummy.jpg" id="floorplan" alt="Grundriss" class="ib-framed-image">
            </div>
            <div id="floorplanCaption" class="caption">
              Grundriss
            </div>
          </div>
      </div>
    </div>
    <div id="loader">
      <div class="loader"></div>
    </div>
  </div>
</div>
